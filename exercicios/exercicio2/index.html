<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
    
           <p> <label for="inasc">Ano de Nascimento:</label> <input type="number" name="nasc" id="inasc" min="1904" max="2024" size="400" required ></p>
            <p>
                Sexo: <input type="radio" name="sexo" id="masc" value="M" checked> <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem" value="F" required> <label for="fem">Feminino</label>
            </p>
           <p><input type="button" value="Verificar" id="botao"></p>
       
    
        <div id="result">
            Preencha os dados acima para ver o resultado!
        <div>
    </section>
    
    <footer>
        <p>&copy;Adriansilvadev</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
